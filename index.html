<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link
		href="https://fonts.googleapis.com/css2?family=Lora&family=Open+Sans&family=Oswald&family=PT+Sans+Narrow&family=Raleway&family=Roboto&family=Roboto+Slab&display=swap"
		rel="stylesheet">

	<!--Заголовок страницы-->
	<title>Адаптив тест</title>
</head>

<body>
	<style>
		/*Обнуление*/
		* {
			padding: 0;
			margin: 0;
			border: 0;
		}

		*,
		*:before,
		*:after {
			-moz-box-sizing: border-box;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}

		:focus,
		:active {
			outline: none;
		}

		a:focus,
		a:active {
			outline: none;
		}

		nav,
		footer,
		header,
		aside {
			display: block;
		}

		html,
		body {
			height: 100%;
			width: 100%;
			font-family: "PT Sans";
			font-size: 100%;
			line-height: 1;
			font-size: 14px;
			-ms-text-size-adjust: 100%;
			-moz-text-size-adjust: 100%;
			-webkit-text-size-adjust: 100%;
		}

		input,
		button,
		textarea {
			font-family: inherit;
		}

		input::-ms-clear {
			display: none;
		}

		button {
			cursor: pointer;
		}

		button::-moz-focus-inner {
			padding: 0;
			border: 0;
		}

		a,
		a:visited {
			text-decoration: none;
		}

		a:hover {
			text-decoration: none;
		}

		ul li {
			list-style: none;
		}

		img {
			vertical-align: top;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-size: inherit;
			font-weight: inherit;
		}

		/*--------------------*/
		.wrapper {
			background: url("https://sun9-61.userapi.com/impg/3qhEwBszJKa04njfqYDEcTk1exJDZ79sRHKeCA/hCDmMv5f2X8.jpg?size=852x1200&quality=96&sign=a8206bd9d956a51891eeec25f2951579&type=album") 50% / cover no-repeat;
			max-width: 630px;

			margin: 10px auto;
			height: 90%;
			border: 1px solid;
		}

		.content {
			height: 100%;
			color: antiquewhite;
		}

		img {
			max-width: 100%;
		}

		.content__title {
			max-width: 100%;
			text-align: center;
			padding-top: 50px;
		}

		.content__title p:nth-child(1) {
			font-size: calc(100px + 20 * (100vw / 630));
		}

		.content__title p:nth-child(2) {
			font-size: 45px;
			font-size: calc(17px + 10 * (100vw / 630));

			letter-spacing: 28px;
			padding-left: 36px;
			font-weight: 600;
			text-transform: uppercase;
		}

		.content__title p:nth-child(3) {
			font-size: 115px;
			font-size: calc(80px + 12 * (100vw / 630));
			text-transform: uppercase;
			font-weight: 600;
			padding-left: 20px;
			color: #e3b641;
		}

		.sub__title p:nth-child(1) {
			text-transform: uppercase;
			font-size: 25px;
			font-size: calc(15px + 5 * (100vw / 630));
			text-align: right;
			margin-right: 105px;
			line-height: 30px;
			color: #e3b641;
		}

		.sub__title p:nth-child(2) {
			font-weight: 600;
			font-size: calc(16px + 2 * (100vw / 630));
			text-align: right;
			line-height: 25px;
			margin-right: 106px;
		}

		.content__list {
			margin-top: 100px;
		}

		.list {
			line-height: 25px;
			padding-left: 120px;
			font-size: 20px;
			font-size: calc(15px + 2 * (100vw / 630));
		}

		.list a {
			color: aliceblue;
		}

		span {
			font-weight: 600;
		}

		.image img {
			max-width: 100%;
			margin-top: 59px;
		}

		@media (max-width: 1525px) {
			.sub__title {
				margin-right: 10px;
			}
		}

		@media (max-width: 1200px) {
			.sub__title {
				margin-right: 20px;
			}
		}

		@media (max-width: 930px) {
			.sub__title {
				margin-right: 30px;
			}
		}

		@media (max-width: 740px) {
			.sub__title {
				margin-right: 30px;
			}
		}

		@media (max-width: 590px) {
			.sub__title {
				margin-right: 20px;
			}
		}

		@media (max-width: 570px) {
			.sub__title {
				margin-right: 10px;
			}
		}

		@media (max-width: 540px) {
			.sub__title {
				margin-right: 5px;
			}
		}

		@media (max-width: 500px) {
			.sub__title {
				margin-right: -20px;
			}
		}

		@media (max-width: 470px) {
			.sub__title {
				margin-right: -33px;
			}
		}

		@media (max-width: 410px) {
			.sub__title {
				margin-right: -63px;
			}
		}

		@media (max-width: 350px) {
			.sub__title {
				margin-right: -83px;
			}
		}

		@media (max-width: 320px) {
			.sub__title {
				margin-right: -100px;
			}
		}

		@media (max-width: 470px) {
			.list {
				padding-left: 89px;
			}
		}

		@media (max-width: 420px) {
			.list {
				padding-left: 70px;
			}
		}

		@media (max-width: 380px) {
			.list {
				padding-left: 47px;
			}
		}

		@media (max-width: 320px) {
			.list {
				padding-left: 20px;
			}
		}

		@media (max-width: 460px) {
			.image img {
				max-width: 50%;
			}
		}

		@media (max-width: 320px) {
			.content__list {
				margin-top: 10px;
			}
		}

		@media (max-width: 420px) {
			.image img {
				max-width: 28%;
			}
		}
	</style>


	<div class="wrapper">
		<div class="content">
			<div class="content__title">
				<p>Linux</p>
				<p>Глазами</p>
				<p>Хакера</p>
			</div>
			<div class="sub__title">
				<p>4-е <span>издание</span></p>
				<p>Михаил Флеонов</p>
			</div>
			<div class="content__list">
				<ul class="list">
					<li><a href="https://xakep.ru/2014/10/02/paranoid-linuxoid/" target="_blank">Безопасность Linux</a></li>
					<li><a href="https://xakep.ru/2011/01/13/54476/" target="_blank">Оптимизация ОС и сервисов</a></li>
					<li><a href="https://it.wikireading.ru/9585" target="_blank">Атаки хакеров на Linux</a></li>
					<li><a href="https://habr.com/ru/company/galtsystems/blog/314344/" target="_blank">Защита сервера от
							хакеров</a></li>
					<li><a href="https://habr.com/ru/company/infosecurity/blog/331700/" target="_blank">Предотвращение
							возможных атак</a></li>
				</ul>
			</div>
			<div class="image">
				<a href="https://bhv.ru/" target="_blank"><img
						src="https://sun9-51.userapi.com/impg/b4eEzToT3dTHPyIDE3CwN13kbJfrj-UFvwcl8A/uQd34-Z9nO8.jpg?size=135x126&quality=96&sign=b46ea1bfbe6d86206f8acfed31e33ea4&type=album"
						alt=""></a>
			</div>
		</div>
	</div>

</body>

</html>
