<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link
		href="https://fonts.googleapis.com/css2?family=Lora&family=Open+Sans&family=Oswald&family=PT+Sans+Narrow&family=Raleway&family=Roboto&family=Roboto+Slab&display=swap"
		rel="stylesheet">

	<!--Заголовок страницы-->
	<title>Выполнение домашнего задания</title>
</head>

<body>
	<style>
		/*Обнуление*/
		* {
			padding: 0;
			margin: 0;
			border: 0;
		}

		*,
		*:before,
		*:after {
			-moz-box-sizing: border-box;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}

		:focus,
		:active {
			outline: none;
		}

		a:focus,
		a:active {
			outline: none;
		}

		nav,
		footer,
		header,
		aside {
			display: block;
		}

		html,
		body {
			height: 100%;
			width: 100%;
			font-family: "PT Sans";
			font-size: 100%;
			line-height: 1;
			font-size: 14px;
			-ms-text-size-adjust: 100%;
			-moz-text-size-adjust: 100%;
			-webkit-text-size-adjust: 100%;
		}

		input,
		button,
		textarea {
			font-family: inherit;
		}

		input::-ms-clear {
			display: none;
		}

		button {
			cursor: pointer;
		}

		button::-moz-focus-inner {
			padding: 0;
			border: 0;
		}

		a,
		a:visited {
			text-decoration: none;
		}

		a:hover {
			text-decoration: none;
		}

		ul li {
			list-style: none;
		}

		img {
			vertical-align: top;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-size: inherit;
			font-weight: inherit;
		}

		/*--------------------*/
		.wrapper {
			background: url("..//img/5294255-1.jpg") 50% / cover no-repeat;
			max-width: 630px;

			margin: 10px auto;
			height: 90%;
			border: 1px solid;
		}

		.content {
			height: 100%;
			color: antiquewhite;
		}

		img {
			max-width: 100%;
		}

		.content__title {
			max-width: 100%;
			text-align: center;
			padding-top: 50px;
		}

		.content__title p:nth-child(1) {
			font-size: calc(100px + 20 * (100vw / 630));
		}

		.content__title p:nth-child(2) {
			font-size: 45px;
			font-size: calc(17px + 10 * (100vw / 630));

			letter-spacing: 28px;
			padding-left: 36px;
			font-weight: 600;
			text-transform: uppercase;
		}

		.content__title p:nth-child(3) {
			font-size: 115px;
			font-size: calc(80px + 12 * (100vw / 630));
			text-transform: uppercase;
			font-weight: 600;
			padding-left: 20px;
			color: #e3b641;
		}

		.sub__title p:nth-child(1) {
			text-transform: uppercase;
			font-size: 25px;
			font-size: calc(15px + 5 * (100vw / 630));
			text-align: right;
			margin-right: 105px;
			line-height: 30px;
			color: #e3b641;
		}

		.sub__title p:nth-child(2) {
			font-weight: 600;
			font-size: calc(16px + 2 * (100vw / 630));
			text-align: right;
			line-height: 25px;
			margin-right: 106px;
		}

		.content__list {
			margin-top: 100px;
		}

		.list {
			line-height: 25px;
			padding-left: 120px;
			font-size: 20px;
			font-size: calc(15px + 2 * (100vw / 630));
		}

		.list a {
			color: aliceblue;
		}

		span {
			font-weight: 600;
		}

		.image img {
			max-width: 100%;
			margin-top: 59px;
		}

		@media (max-width: 1525px) {
			.sub__title {
				margin-right: 10px;
			}
		}

		@media (max-width: 1200px) {
			.sub__title {
				margin-right: 20px;
			}
		}

		@media (max-width: 930px) {
			.sub__title {
				margin-right: 30px;
			}
		}

		@media (max-width: 740px) {
			.sub__title {
				margin-right: 30px;
			}
		}

		@media (max-width: 590px) {
			.sub__title {
				margin-right: 20px;
			}
		}

		@media (max-width: 570px) {
			.sub__title {
				margin-right: 10px;
			}
		}

		@media (max-width: 540px) {
			.sub__title {
				margin-right: 5px;
			}
		}

		@media (max-width: 500px) {
			.sub__title {
				margin-right: -20px;
			}
		}

		@media (max-width: 470px) {
			.sub__title {
				margin-right: -33px;
			}
		}

		@media (max-width: 410px) {
			.sub__title {
				margin-right: -63px;
			}
		}

		@media (max-width: 350px) {
			.sub__title {
				margin-right: -83px;
			}
		}

		@media (max-width: 320px) {
			.sub__title {
				margin-right: -100px;
			}
		}

		@media (max-width: 470px) {
			.list {
				padding-left: 89px;
			}
		}

		@media (max-width: 420px) {
			.list {
				padding-left: 70px;
			}
		}

		@media (max-width: 380px) {
			.list {
				padding-left: 47px;
			}
		}

		@media (max-width: 320px) {
			.list {
				padding-left: 20px;
			}
		}

		@media (max-width: 460px) {
			.image img {
				max-width: 50%;
			}
		}

		@media (max-width: 320px) {
			.content__list {
				margin-top: 10px;
			}
		}

		@media (max-width: 420px) {
			.image img {
				max-width: 28%;
			}
		}
	</style>

	<div class="wrapper">
		<div class="content">
			<div class="content__title">
				<p>Linux</p>
				<p>Глазами</p>
				<p>Хакера</p>
			</div>
			<div class="sub__title">
				<p>4-е издание</p>
				<p>Михаил Флеонов</p>
			</div>
			<div class="content__list">
				<ul class="list">
					<li>Безопасность Linux</li>
					<li>Оптимизация ОС и сервисов</li>
					<li>Атаки хакеров на Linux</li>
					<li>Защита сервера от хакеров</li>
					<li>Предотвращение возможных атак</li>
				</ul>
			</div>
		</div>
	</div>
</body>

</html>
