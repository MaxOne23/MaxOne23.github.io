<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link
		href="https://fonts.googleapis.com/css2?family=Lora&family=Open+Sans&family=Oswald&family=PT+Sans+Narrow&family=Raleway&family=Roboto&family=Roboto+Slab&display=swap"
		rel="stylesheet">

	<!--Заголовок страницы-->
	<title>Выполнение домашнего задания</title>
</head>

<body>
	<style>
		* {
			padding: 0;
			margin: 0;
			border: 0;
		}

		*,
		*:before,
		*:after {
			-moz-box-sizing: border-box;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}

		:focus,
		:active {
			outline: none;
		}

		a:focus,
		a:active {
			outline: none;
		}

		nav,
		footer,
		header,
		aside {
			display: block;
		}

		html,
		body {
			height: 100%;
			width: 100%;
			font-size: 100%;
			line-height: 1;
			font-size: 14px;
			-ms-text-size-adjust: 100%;
			-moz-text-size-adjust: 100%;
			-webkit-text-size-adjust: 100%;
		}

		input,
		button,
		textarea {
			font-family: inherit;
		}

		input::-ms-clear {
			display: none;
		}

		button {
			cursor: pointer;
		}

		button::-moz-focus-inner {
			padding: 0;
			border: 0;
		}

		a,
		a:visited {
			text-decoration: none;
		}

		a:hover {
			text-decoration: none;
		}

		ul li {
			list-style: none;
		}

		img {
			vertical-align: top;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-size: inherit;
			font-weight: inherit;
		}

		/*--------------------*/
		.wrapper {
			max-width: 800px;
			height: 100%;
			margin: 0px auto;
			background: url(..//img/5294255-1.jpg);
		}

		.content {
			margin: 25px auto;
			color: aliceblue;
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		}

		.content__title {
			max-width: 790px;
			text-align: center;
			padding-top: 65px;
			position: relative;
		}

		.sub__title {
			position: absolute;
			right: 710px;
			top: 500px;
		}

		.content__title p:nth-child(1) {
			font-size: 190px;
			letter-spacing: 10px;
		}

		.content__title p:nth-child(2) {
			font-size: 50px;
			letter-spacing: 36px;
			text-transform: uppercase;
			font-weight: 600;
			padding-left: 35px;


		}

		.content__title p:nth-child(3) {
			padding-left: 10px;
			text-transform: uppercase;
			font-size: 170px;
			font-weight: 700;
			font-family: "PT Sans Narrow";
			color: #ecbc3c;
		}

		.sub__title :nth-child(1) {
			color: #ecbc3c;
			font-family: "PT Sans Narrow";
			font-size: 50px;
			margin-bottom: 10px;
		}

		.sub__title :nth-child(2) {
			font-family: "PT Sans Narrow";
			font-size: 30px;
			padding-left: 28px;
			font-weight: 700;
		}

		.content__list {
			position: absolute;
			top: 780px;
			left: 720px;
			line-height: 25px;
			font-size: 20px;
			font-weight: 600;
		}
	</style>

	<div class="wrapper">
		<div class="content">
			<div class="content__title">
				<p>Linux</p>
				<p>Глазами</p>
				<p>Хакера</p>
			</div>
			<div class="sub__title">
				<p>4-е издание</p>
				<p>Михаил Флеонов</p>
			</div>
			<div class="content__list">
				<ul class="list">
					<li>Безопасность Linux</li>
					<li>Оптимизация ОС и сервисов</li>
					<li>Атаки хакеров на Linux</li>
					<li>Защита сервера от хакеров</li>
					<li>Предотвращение возможных атак</li>
				</ul>
			</div>
		</div>
	</div>
</body>

</html>
